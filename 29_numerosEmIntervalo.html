<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar 10 números. Após, identifique quantos desses números estão entre 100 e 200.
    Apresente a percentagem e a quantidade de números que estão no intervalo sugeridos.
    */

    //ENTRADA

    let num =[]
    
    //PROCESSAMENTO
    for(let numero =0; numero < 10; numero++){
        const INFO = Number(prompt(`informe um numero`))

        if(INFO >= 100 && INFO <= 200){
            num.push(INFO)
        }
    }
    document.write(`<h3> Há ${(num.length/ 10) * 100}% de numeros que estão entre 100 e 200<br> E a quantidade de numeros que estão entre 100 e 200 é ${num.length}.`)
    
    
    //SAÍDA
    

</script>
