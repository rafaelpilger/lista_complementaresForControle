<script>
  //PROBLEMA
  /*
  Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
  Apresente a somatória de pares e ímpares ao final da execução do programa.
  */

  //ENTRADA

  let pares = 0;
  let impares = 0;

  //PROCESSAMENTO
  for (let num = 1; num <= 100; num++) {
    if (num % 2 === 0) {
      pares += num;
    } else {
      impares += num;
    }
  }

  //SAÍDA
  document.write(`O resultado da soma dos numeros Pares:${pares}<br> O resultado da soma dos números ímpares:${impares}`);


  //SAÍDA


</script>
