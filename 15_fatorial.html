<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar um número inteiro positivo.
    Após validar se este número fornecido é inteiro e positivo, calcule o fatorial deste número.
    Apresente o resultado na tela.
    */

    //ENTRADA
    const num= Number(prompt(`Digite um numero inteiro positivo`));
    let fato = 1

    //PROCESSAMENTO
    
    if(num > 0 && Number.isInteger(num)){
        for(let numero=1; numero<=num;numero++){
            fato = fato * numero
        }
    }
    document.write(fato)
    

</script>
