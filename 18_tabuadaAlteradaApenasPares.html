<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário qual número deseja calcular a tabuada.
    Também pergunte ao usuário qual o início e o fim da tabuada que deseja calcular.
    Contudo, apresente na tela apenas os que resultarem números PARES.
    Por exemplo:
    Tabuada de 5, início em 4 e término em 8.
    5 x 4 = 20
    5 x 6 = 30
    5 x 8 = 40
    */

    //ENTRADA
    const num = Number(prompt('Qual tabuada vc deseja saber?'));
    const inicio = Number(prompt(`Informe um numero para iniciar a tabuada do ${num}?`));
    const final = Number(prompt('informe onde a conta vai acabar '));

    //PROCESSAMENTO
    if (final > inicio) {
        for (let numero = inicio; numero <= final; numero++) {
            const multi = num * numero
            if(multi % 2 === 0){
             document.write(`<h5>${num} x ${numero}  = ${multi}<br>`)
            } 
        }
    }
     //SAÍDA
    else {
        alert(`O final deve ser maior que inicio!`);
    }  
</script>
