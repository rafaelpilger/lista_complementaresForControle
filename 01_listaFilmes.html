<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const filme = Number(prompt("Fabio, quantos filmes deseja cadastrar ?"));

    //PROCESSAMENTO
    for(let filmes = 1; filmes <= filme; filmes ++){
        const nome = prompt(`Digite o nome do filme que desejas cadastrar!`).trim().toLowerCase();
        const fil = prompt(`Escolha um dos três tipos de filme:Comédia:(C), Drama:(D) e Romance:(R).`).trim().toUpperCase();

        if(fil == "C"){
            document.write(`Os filmes, (${nome}) são de Comédia (C). <br>`);
        }
        else if (fil == "D") {
            document.write(`Os filmes, (${nome}) são de Drama(D) <br>`);
        }
        else if (fil == "R") {
            document.write(`Os filmes,(${nome}) são de Romance(R) <br>`);
        }
        else{
            alert("Você esqueceu de colocar a clacificaçao do filme: Comédia:(C), Drama:(D) e Romance:(R). ")
        }
    }
    
    //SAÍDA
    
    
</script>
