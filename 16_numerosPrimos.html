<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Faça um algoritmo que pergunte ao usuário quantos números primos deseja descobrir.
    Desenvolva um programa que identifique a quantidade de números primos desejada pelo usuário.
    Apresente a lista de números primos na tela.
    */

    //ENTRADA
const desc= Number(prompt(`quantos numeros primos deseja descobrir`))
let primos=[];
    
    //PROCESSAMENTO
    
    for(let i= 0; i<desc; i++){
        const num = Number(prompt(`informe um numero`))
        for(let pri = 2; pri < num; pri++){
            if(num % pri === 0){
                alert(`esse numero não é primo`)
                break;
            }
            else{
                alert(`esse numero é primo`)
                primos.push(num)
                break;
            }
        }
    }
    alert(primos)
    //SAÍDA
    

</script>
