<script>
    //PROBLEMA
    /*
    Peça ao usuário para informar qual será o valor que deseja investir.
    Desenvolva um programa que calcule e apresente o valor final previsto, ao longo de 3 anos, considerando cada tipo de investimento:
    - Poupança: 1,5% ao mês
    - Poupança plus: 2% ao mês
    - Fundos de renda fixa: 4% ao mês
    */

    //ENTRADA
    let valor = Number(prompt(`Informe o valor que desejas investir.`))

    
    //PROCESSAMENTO
    for(let num = 0; num < 36; num++){
        valor = valor * 1.015

    }
    document.write(`Poupança: R$${valor.toFixed(2).replace(".",",")}<br>`);

    for(let num = 0; num < 35; num++){
        valor= valor *  1.02

    }
    document.write(`poupança plus: R$ ${valor.toFixed(2).replace(`.`, `,`)}<br>`)
     
    for (let num = 0; num < 36; num++) {
        valor = valor * 1.04
    }
    document.write(`fundos de renda fixa: R$ ${valor.toFixed(2).replace(`.`, `,`)}`)
    
    //SAÍDA
    

</script>
