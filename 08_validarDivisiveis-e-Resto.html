<script>
    //PROBLEMA
    /*
    Desenvolva um programa que gere números entre 1000 e 1999, demonstrando os números que, divididos por 11, dão resto 5.
    */

    //ENTRADA

    let lista = []


    //ENTRADA
    for(let num = 1000; num <= 1999; num++){
        if(num % 11 === 5){
            lista.push(num)
        }
    }
    //PROCESSAMENTO
    document.write(`A lista de numeros é ${lista}<br>`)    
    //SAÍDA
    

</script>
